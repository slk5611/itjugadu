<div id="primary" class="content-area clear">
  <main id="main" class="site-main clear">
    <div class="breadcrumbs clear">
      <h3>
        JavaScript </h3>
      <div class="taxonomy-description"><p>Simple Solutions for Complex Connections.</p>
      </div>
    </div>
    <div id="recent-content" class="content-loop">
      <div *ngFor="let javascriptBlog of oJavascriptBlog"
           class="clear post-98 post type-post status-publish format-standard has-post-thumbnail hentry category-social-media category-technology">
        <a class="thumbnail-link" href="#" [routerLink]="['/blog-info', moreInfo(javascriptBlog)]">
          <div class="thumbnail-wrap">
            <img width="300" height="200" src="{{imageUrl + javascriptBlog.thumbnailImage}}"
                 class="attachment-post_thumb size-post_thumb wp-post-image" alt=""
                 srcset="{{imageUrl + javascriptBlog.thumbnailImage}} 300w, {{imageUrl + javascriptBlog.thumbnailImage}} 768w, {{imageUrl + javascriptBlog.thumbnailImage}} 1024w, {{imageUrl + javascriptBlog.thumbnailImage}} 720w, {{imageUrl + javascriptBlog.thumbnailImage}} 600w, {{imageUrl + javascriptBlog.thumbnailImage}} 1570w"
                 sizes="(max-width: 300px) 100vw, 300px"/>
          </div>
        </a>
        <div class="entry-header">
          <h2 class="entry-title"><a href="#" [routerLink]="['/blog-info', moreInfo(javascriptBlog)]">{{javascriptBlog.postName}}</a></h2>
          <div class="entry-meta clear">
            <span class="entry-author">
              <a href="#" [routerLink]="['/author', javascriptBlog.author]">
              <img alt='' src="assets/images/logo/admin.png" class='avatar avatar-48 photo' height='48' width='48'/></a>
              <a href="#" [routerLink]="['/author', javascriptBlog.author]" title="Posts by {{javascriptBlog.author}}" rel="author">{{javascriptBlog.author}}</a> &#8212;
            </span>
            <span class="entry-date">{{javascriptBlog.createdAt|date:'longDate'}}</span>
            <span class='entry-comment'><a href="#" [routerLink]="['/blog-info', moreInfo(javascriptBlog)]" class="comments-link">{{javascriptBlog.comment}} comment</a></span>
          </div>
        </div>
        <div class="entry-summary">
          <div class="limited-text">{{javascriptBlog.description}}</div>
          ...
          <span class="comments-link"><a href="#" [routerLink]="['/blog-info', moreInfo(javascriptBlog)]"> Read more &raquo;</a> {{javascriptBlog.readingTime}} MINUTE READ</span>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner></ngx-spinner>
