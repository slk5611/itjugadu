<div id="primary" class="content-area clear">
  <main id="main" class="site-main clear">
    <div class="breadcrumbs clear">
      <h3>
        Html & Css </h3>
      <div class="taxonomy-description"><p>Better Time Connecting Html & Css Is Today.</p>
      </div>
    </div>
    <div id="recent-content" class="content-loop">
      <div *ngFor="let htmlCss of oHtmlCss"
           class="clear post-98 post type-post status-publish format-standard has-post-thumbnail hentry category-social-media category-technology">
        <a class="thumbnail-link" href="#" [routerLink]="['/blog-info', moreInfo(htmlCss)]">
          <div class="thumbnail-wrap">
            <img width="300" height="200" src="{{imageUrl + htmlCss.thumbnailImage}}"
                 class="attachment-post_thumb size-post_thumb wp-post-image" alt=""
                 srcset="{{imageUrl + htmlCss.thumbnailImage}} 300w, {{imageUrl + htmlCss.thumbnailImage}} 768w, {{imageUrl + htmlCss.thumbnailImage}} 1024w, {{imageUrl + htmlCss.thumbnailImage}} 720w, {{imageUrl + htmlCss.thumbnailImage}} 600w, {{imageUrl + htmlCss.thumbnailImage}} 1570w"
                 sizes="(max-width: 300px) 100vw, 300px"/>
          </div>
        </a>
        <div class="entry-header">
          <h2 class="entry-title"><a href="#" [routerLink]="['/blog-info', moreInfo(htmlCss)]">{{htmlCss.postName}}</a></h2>
          <div class="entry-meta clear">
              <span class="entry-author"><a href="#" [routerLink]="['/author', htmlCss.author]">
                <img alt='' src="assets/images/logo/admin.png" class='avatar avatar-48 photo' height='48' width='48'/></a>
                <a href="#" [routerLink]="['/author', htmlCss.author]" title="Posts by {{htmlCss.author}}" rel="author">{{htmlCss.author}}</a> &#8212; </span>
            <span class="entry-date">{{htmlCss.createdAt|date:'longDate'}}</span>
            <span class='entry-comment'><a href="#" [routerLink]="['/blog-info', moreInfo(htmlCss)]" class="comments-link">{{htmlCss.comment}} comment</a></span>
          </div>
        </div>
        <div class="entry-summary">
          <div class="limited-text">{{htmlCss.description}}</div>
          ...
          <span class="comments-link"><a href="#" [routerLink]="['/blog-info', moreInfo(htmlCss)]"> Read more &raquo;</a> {{htmlCss.readingTime}} MINUTE READ</span>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner></ngx-spinner>
