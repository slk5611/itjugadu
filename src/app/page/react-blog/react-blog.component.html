<div id="primary" class="content-area clear">
  <main id="main" class="site-main clear">
    <div class="breadcrumbs clear">
      <h3>
        React </h3>
      <div class="taxonomy-description"><p>Every day is a react show and the world is your runway.</p>
      </div>
    </div>
    <div id="recent-content" class="content-loop">
      <div *ngFor="let reactBlog of oReactBlog"
           class="clear post-98 post type-post status-publish format-standard has-post-thumbnail hentry category-social-media category-technology">
        <a class="thumbnail-link" href="#" [routerLink]="['/blog-info', moreInfo(reactBlog)]">
          <div class="thumbnail-wrap">
            <img width="300" height="200" src="{{imageUrl + reactBlog.thumbnailImage}}"
                 class="attachment-post_thumb size-post_thumb wp-post-image" alt=""
                 srcset="{{imageUrl + reactBlog.thumbnailImage}} 300w, {{imageUrl + reactBlog.thumbnailImage}} 768w, {{imageUrl + reactBlog.thumbnailImage}} 1024w, {{imageUrl + reactBlog.thumbnailImage}} 720w, {{imageUrl + reactBlog.thumbnailImage}} 600w, {{imageUrl + reactBlog.thumbnailImage}} 1570w"
                 sizes="(max-width: 300px) 100vw, 300px"/>
          </div>
        </a>
        <div class="entry-header">
          <h2 class="entry-title"><a href="#" [routerLink]="['/blog-info', moreInfo(reactBlog)]">{{reactBlog.postName}}</a></h2>
          <div class="entry-meta clear">
            <span class="entry-author">
              <a href="#" [routerLink]="['/author', reactBlog.author]">
              <img alt='' src="assets/images/logo/admin.png" class='avatar avatar-48 photo' height='48' width='48'/>
              </a>
              <a href="#" [routerLink]="['/author', reactBlog.author]" title="Posts by {{reactBlog.author}}" rel="author">{{reactBlog.author}}</a> &#8212;
            </span>
            <span class="entry-date">{{reactBlog.createdAt|date:'longDate'}}</span>
            <span class='entry-comment'><a href="#" [routerLink]="['/blog-info', moreInfo(reactBlog)]" class="comments-link">{{reactBlog.comment}} comment</a></span>
          </div>
        </div>
        <div class="entry-summary">
          <div class="limited-text">{{reactBlog.description}}</div>
          ...
          <span class="comments-link"><a href="#" [routerLink]="['/blog-info', moreInfo(reactBlog)]"> Read more &raquo;</a> {{reactBlog.readingTime}} MINUTE READ</span>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner></ngx-spinner>
