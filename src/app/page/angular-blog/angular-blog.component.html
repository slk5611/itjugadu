<div id="primary" class="content-area clear">
    <main id="main" class="site-main clear">
      <div class="breadcrumbs clear">
        <h3>
          Angular </h3>
        <div class="taxonomy-description"><p>Angular, Itâ€™s a Mind Game.</p>
        </div>
      </div><!-- .breadcrumbs -->

      <div id="recent-content" class="content-loop">


        <div *ngFor="let angular of oAngular" class="clear post-98 post type-post status-publish format-standard has-post-thumbnail hentry category-social-media category-technology">

          <a class="thumbnail-link" href="#" [routerLink]="['/blog-info', moreInfo(angular)]">
            <div class="thumbnail-wrap">
              <img width="300" height="200" src="{{imageUrl + angular.thumbnailImage}}" class="attachment-post_thumb size-post_thumb wp-post-image" alt="" srcset="{{imageUrl + angular.thumbnailImage}} 300w, {{imageUrl + angular.thumbnailImage}} 768w, {{imageUrl + angular.thumbnailImage}} 1024w, {{imageUrl + angular.thumbnailImage}} 720w, {{imageUrl + angular.thumbnailImage}} 600w, {{imageUrl + angular.thumbnailImage}} 1570w" sizes="(max-width: 300px) 100vw, 300px" />
            </div>
          </a>

          <div class="entry-header">
            <h2 class="entry-title"><a href="#" [routerLink]="['/blog-info', moreInfo(angular)]">{{angular.postName}}</a></h2>

            <div class="entry-meta clear">
              <span class="entry-author">
                <a href="#" routerLinkActive="active" [routerLink]="['/author', angular.author]">
                  <img alt='' src="assets/images/logo/admin.png" class='avatar avatar-48 photo' height='48' width='48' />
                </a>
                <a href="#" routerLinkActive="active" [routerLink]="['/author', angular.author]" title="Posts by {{angular.author}}" rel="author">{{angular.author}}</a> &#8212;
              </span>
              <span class="entry-date">{{angular.createdAt|date:'longDate'}}</span>
              <span class='entry-comment'><a class="comments-link" href="#" [routerLink]="['/blog-info', moreInfo(angular)]" >{{angular.comment}} comment</a></span>
            </div>
          </div>
          <div class="entry-summary">
            <div class="limited-text">{{angular.description}}</div>
            ...
            <span class="comments-link"><a href="#" [routerLink]="['/blog-info', moreInfo(angular)]"> Read more &raquo;</a> {{angular.readingTime}} MINUTE READ</span>
          </div>
        </div>
      </div>
    </main>
  </div>
<ngx-spinner></ngx-spinner>
